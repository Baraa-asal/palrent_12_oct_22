{% extends 'base.html' %}
{% block content%}

    <div class=" container cars-container">
        <div class="row">
        <h2 class="clo-md-12 mb-4">Your Shop</h2>
        </div>
        <div class="row">
            <div class="dashboard col-md-12">
                <div class="car_list p-4">
                        {% for car in provider_cars %}
                            <div class="search_result car_box mb-3 p-4 row">
                                <div class="col-md-5 mr-2">
                                    <div class="car_details">
                                        <h6>{{car.brand}}</h6>
                                        <h6>{{car.production_year}}</h6>
                                        <h6>{{car.color}}</h6>
                                    </div>
                                    <div class="payment_details">
                                        <h6>Tenant: {{request.session.provider_name}}</h6>
                                        <h6>Price: {{car.price}}</h6>
                                    </div>
                                    <div class="dates">
                                        <h6>picked up date: 10/10/2022</h6>
                                        <h6>droped off date: 20/10/2022</h6>
                                        <h6>days: 10</h6>
                                    </div>
                                    <a href="/my_dashboard/provider_car_details/{{car.id}}/">
                                        <button class="btn btn-primary btn-sm">View Car</button>
                                    </a>
                                </div>
                                <img class="col-md-6" src="{{car.car_photo}}" alt="photo_test">
                            </div>
                        {% endfor %}
                </div>
            </div>
        </div>
    </div>

{%endblock%}
